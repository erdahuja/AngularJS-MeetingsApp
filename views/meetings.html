<div class="card meetings cf">

    <div class="textintro">
        <h1>Add Meeting</h1>
        <p>Type meeting name and hit +</p>
        <form name="myform" ng-submit="addMeeting()" class="formgroup addmeeting cf">

            <div class="inputwrapper">

                <input type="text" name="meetingname" ng-model="meetingname" placeholder="Meeting name" ng-required="true">



            </div>

            <button type="submit" class="btn" ng-disabled="myform.$invalid">+</button>

        </form>

    </div>
</div>
<!-- meetings cf -->
<div class="card meetings cf">
    <h2>
        <div class="meeting" ng-repeat="(key,meeting) in meetings">
            <button class="btn btn-delete tooltip" ng-click="deleteMeeting(key)"><span>Delete this meeting</span></button>
            <a class="btn btn-checkin tooltip" ng-href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}"><span>Go to check-in URL</span></a>
            <span class="text">{{meeting.name}}</span>
        </div>
    </h2>
</div>
