<div class="card chekinslist">
    <h1>Check-ins</h1>

    <p>Here's a list of all your latest check-ins</p>
    <div class="search cf">
        <h2>Search Checkins</h2>
        <input type="text" ng-model="query" placeholder="search for users">

        <div class="formgroup">
            <span class="label">by</span>
            <select name="" ng-model="order" id="">
                <option value="firstname">First Name</option>
                <option value="lastname">Last Name</option>
                <option value="date">Date</option>

            </select>

        </div>
        <div class="formgroup">
            <input type="radio" id="dirascending" ng-model="direction" name="direction">
            <label for="dirascending">asc</label>

            <input type="radio" id="dirdescending" ng-model="direction" name="direction">
            <label for="dirascending" value="reverse">desc</label>



        </div>

        <div class="buttons cf">
            <button class="btn btn-pick" ng-hide="recordId" ng-click="pickRandom()">Pick Random</button>
            <button class="btn btn-pick" ng-show="recordId" ng-click="recordId=''">Clear</button>



        </div>
    </div>


    <ul class="userlist cf">
        <li ng-repeat="checkin in checkins |orderBy : order:direction | filter:{$id:recordId,$:query}">
            <div class="checkin">

                <div class="buttons">
                    <button class="btn btn-delete tooltip" ng-click="deleteCheckin(checkin.$id)">
                        <span>Delete this checkin</span>

                    </button>


                </div>

                <div class="info">
                    <h2>{{checkin.firstname}}</h2>
                    <div class="date">{{checkin.date|date:'medium'}}</div>
                </div>
            </div>

        </li>


    </ul>


</div>
